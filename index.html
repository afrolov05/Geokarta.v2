<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Geo Cashback MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root {
      --bg-main: #05060a;
      --bg-card: #15161c;
      --bg-card-soft: #1f2027;
      --bg-chip: #262730;
      --bg-tab: #1f2027;
      --txt-main: #ffffff;
      --txt-soft: #c4c4d0;
      --txt-muted: #8f90a0;
      --radius-xl: 26px;
      --accent-red: #ff3859;
      --accent-orange: #ff9f30;
      --accent-lime: #29d9a6;
      --accent-purple: #7c5cff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      font-family: system-ui, -apple-system, "SF Pro Display", sans-serif;
    }

    body {
      background: #05060a;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .app-shell {
      width: 100%;
      max-width: 430px;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background: #05060a;
    }

    @media (min-width: 768px) {
      .app-shell {
        margin: 16px auto;
        height: calc(100vh - 32px);
        border-radius: 30px;
        box-shadow: 0 18px 45px rgba(0,0,0,0.7);
      }
    }

    #map {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    /* ========= BOTTOM UI (–∫–∞–∫ –≤ —Ñ–∏–≥–º–µ) ========= */

    .bottom-panel {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px 12px 16px;
      z-index: 3;
      background: linear-gradient(
        to top,
        rgba(5, 6, 10, 0.98),
        rgba(5, 6, 10, 0.7),
        transparent
      );
      pointer-events: none;
    }

    .bottom-inner {
      pointer-events: auto;
    }

    .tabs-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .tab {
      flex: 1;
      text-align: center;
      background: var(--bg-tab);
      color: var(--txt-soft);
      padding: 8px 4px;
      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
    }

    .tab.active {
      background: linear-gradient(145deg, #ff7b5f, #ff2140);
      color: #fff;
      font-weight: 600;
    }

    .search-row {
      display: flex;
      align-items: center;
      background: #1c1d24;
      padding: 8px 12px;
      border-radius: 999px;
      margin-bottom: 8px;
    }

    .search-row span {
      margin-right: 6px;
      opacity: 0.85;
    }

    .search-row input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 13px;
    }

    .categories-row {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      scrollbar-width: none;
      margin-bottom: 8px;
    }

    .categories-row::-webkit-scrollbar { display: none; }

    .chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--bg-chip);
      color: var(--txt-soft);
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 11px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .chip.active {
      background: linear-gradient(145deg, #ff7b5f, #ff2140);
      border: none;
      color: #fff;
      font-weight: 600;
    }

    .chip-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #fff3;
    }

    .banner {
      background: #46b6ff;
      color: #05253c;
      border-radius: 18px;
      padding: 10px 12px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .banner-icon {
      font-size: 18px;
      margin-right: 6px;
    }

    .banner-title {
      font-weight: 600;
      margin-bottom: 2px;
    }

    .banner-text {
      opacity: 0.85;
    }

    .banner-arrow {
      font-size: 16px;
    }

    .card-guide {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      padding: 12px 14px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .guide-steps {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
    }

    .step {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: #1d1e25;
      color: var(--txt-soft);
      cursor: pointer;
    }

    .step.active {
      background: linear-gradient(145deg, #ff7b5f, #ff2140);
      border: none;
      color: #fff;
      font-weight: 600;
    }

    .step-line {
      flex: 1;
      height: 1.5px;
      background: rgba(255,255,255,0.2);
    }

    .guide-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .guide-subtitle {
      font-size: 11px;
      color: var(--txt-muted);
      margin-bottom: 8px;
    }

    .guide-place-card {
      background: var(--bg-card-soft);
      border-radius: 18px;
      padding: 10px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .guide-place-main {
      font-size: 13px;
    }

    .guide-place-name {
      font-weight: 600;
      margin-bottom: 2px;
    }

    .guide-place-address {
      font-size: 11px;
      color: var(--txt-soft);
    }

    .guide-place-meta {
      text-align: right;
      font-size: 11px;
      color: var(--txt-soft);
    }

    .tag {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      background: #343542;
      margin-bottom: 4px;
    }

    /* DETAIL CARD (–ø–æ —Ç–∞–ø—É –Ω–∞ –º–∞—Ä–∫–µ—Ä/–≥–∏–¥) */

    .place-detail-wrapper {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 0 12px 18px;
      z-index: 4;
      display: none;
      background: linear-gradient(
        to top,
        rgba(5, 6, 10, 0.98),
        rgba(5, 6, 10, 0.7),
        transparent
      );
      pointer-events: none;
    }

    .place-detail {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.06);
      opacity: 0;
      transform: translateY(40px);
      transition: 0.28s ease;
      pointer-events: auto;
    }

    .place-detail.show {
      opacity: 1;
      transform: translateY(0);
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .detail-logo {
      width: 46px;
      height: 46px;
      border-radius: 14px;
      background: #2a2b33;
      object-fit: contain;
    }

    .detail-close {
      font-size: 24px;
      cursor: pointer;
      opacity: 0.8;
    }

    .detail-title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .detail-category {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      margin-bottom: 6px;
      color: #fff;
    }

    .detail-row {
      font-size: 13px;
      color: var(--txt-soft);
      margin-bottom: 4px;
    }

    /* Locate button */
    .btn-locate {
      position: absolute;
      right: 16px;
      bottom: 210px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      z-index: 3;
      background: radial-gradient(circle at 30% 0, #4bffe5, #1b1c24);
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>

<body>
<div class="app-shell">

  <div id="map"></div>

  <button id="btnLocate" class="btn-locate">üìç</button>

  <!-- BOTTOM UI -->
  <div class="bottom-panel">
    <div class="bottom-inner">

      <div class="tabs-row">
        <div class="tab active" data-tab="cashback">–í–∞—à –∫—ç—à–±—ç–∫</div>
        <div class="tab" data-tab="nearby">–†—è–¥–æ–º —Å –≤–∞–º–∏</div>
        <div class="tab" data-tab="categories">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</div>
      </div>

      <div class="search-row">
        <span>üîç</span>
        <input id="searchInput" placeholder="–ü–æ–∏—Å–∫">
      </div>

      <div class="categories-row" id="categoriesRow"></div>

      <div class="banner" id="bannerRain">
        <div style="display:flex;align-items:flex-start;">
          <div class="banner-icon">üíß</div>
          <div>
            <div class="banner-title">–û–∂–∏–¥–∞—é—Ç—Å—è –æ—Å–∞–¥–∫–∏ –≤ –≤–∏–¥–µ –∫—ç—à–±—ç–∫–∞</div>
            <div class="banner-text">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Å—Ä–µ–¥–Ω–∏–π –∫—ç—à–±—ç–∫ –ø–æ —Ä–∞–π–æ–Ω–∞–º</div>
          </div>
        </div>

          <div class="guide-place-main">

  <!-- DETAIL CARD -->
  <div class="place-detail-wrapper" id="placeDetailWrap">

      <div class="detail-header">
        <img id="detailLogo" class="detail-logo" />
        <div id="detailClose" class="detail-close">√ó</div>
      </div>

      <div class="detail-title" id="detailTitle"></div>
      <div class="detail-category" id="detailCategory"></div>

      <div class="detail-row" id="detailAddress"></div>
      <div class="detail-row">–°—Ä–µ–¥–Ω–∏–π —á–µ–∫: <span id="detailAvgCheck"></span></div>
      <div class="detail-row">–ö—ç—à–±—ç–∫: <span id="detailCashback"></span>%</div>
    </div>
  </div>

</div>

<script>
/* ========= GLOBAL STATE ========= */

let allPlaces = [];
let brandLogos = {};
let averageZones = [];

let activeCategory = "all";
let activeTab = "cashback";

let markersLayer = L.layerGroup();
let heatLayer = L.layerGroup();
let markerById = new Map();

let userPosition = null;
let userMarker = null;

let guidePlaces = [];
let currentStepIndex = 0;
let heatMode = false;

/* ========= MAP INIT (CARTO DARK MATTER) ========= */

const map = L.map("map").setView([55.75, 37.62], 11);

L.tileLayer(
  "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
  {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> & <a href="https://carto.com/attributions">CARTO</a>'
  }
).addTo(map);

markersLayer.addTo(map);

/* ========= HELPERS ========= */

function catColor(c) {
  switch (c) {
    case "–ê–ó–°": return "#ff3859";
    case "–†–µ—Å—Ç–æ—Ä–∞–Ω—ã –∏ –∫–∞—Ñ–µ": return "#ff9f30";
    case "–°–ø–æ—Ä—Ç—Ç–æ–≤–∞—Ä—ã": return "#29d9a6";
    case "–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è": return "#7c5cff";
    default: return "#ffffff";
  }
}

function haversine(a,b,c,d){
  const R=6371;
  const dLat=((c-a)*Math.PI)/180;
  const dLon=((d-b)*Math.PI)/180;
  const la=a*Math.PI/180;
  const lc=c*Math.PI/180;

  const h=Math.sin(dLat/2)**2 + Math.cos(la)*Math.cos(lc)*Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(h),Math.sqrt(1-h));
}

function distFmt(km){
  if(km<1) return Math.round(km*1000)+" –º";
  return km.toFixed(1)+" –∫–º";
}

/* ========= LOAD DATA ========= */

async function loadData() {
  const [pointsRes, brandsRes, zonesRes] = await Promise.all([
    fetch("points.json"),
    fetch("brands.json"),
    fetch("average-zones.json")
  ]);

  allPlaces = await pointsRes.json();
  brandLogos = await brandsRes.json();
  averageZones = await zonesRes.json();

  initUI();
  buildHeatLayer();
  rebuildMarkers();
  buildGuide();
}

loadData();

/* ========= UI INIT ========= */

const TABS = [
  {key: "cashback", label: "–í–∞—à –∫—ç—à–±—ç–∫"},
  {key: "nearby", label: "–†—è–¥–æ–º —Å –≤–∞–º–∏"},
  {key: "categories", label: "–ö–∞—Ç–µ–≥–æ—Ä–∏–∏"}
];

const categoriesFilters = [
  {key:"all", label:"–í—Å–µ"},
  {key:"–ê–ó–°", label:"–ê–ó–°"},
  {key:"–†–µ—Å—Ç–æ—Ä–∞–Ω—ã –∏ –∫–∞—Ñ–µ", label:"–†–µ—Å—Ç–æ—Ä–∞–Ω—ã"},
  {key:"–°–ø–æ—Ä—Ç—Ç–æ–≤–∞—Ä—ã", label:"–°–ø–æ—Ä—Ç"},
  {key:"–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è", label:"–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è"}
];

function initUI() {
  const tabsRow = document.querySelector(".tabs-row");
  tabsRow.querySelectorAll(".tab").forEach(tab => {
    tab.onclick = () => {
      activeTab = tab.getAttribute("data-tab");
      tabsRow.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      // –ù–∞ MVP –≤–∫–ª–∞–¥–∫–∏ –≤–∏–∑—É–∞–ª—å–Ω—ã–µ, –ª–æ–≥–∏–∫–∞ –æ–¥–Ω–∞ –∏ —Ç–∞ –∂–µ
    };
  });

  renderCategoryChips();

  document.querySelector("#searchInput").addEventListener("input", () => {
    rebuildMarkers();
    buildGuide();
  });

  document.querySelector("#btnLocate").onclick = () => locate();

  document.querySelector("#guidePlaceCard").onclick = () => {
    const p = guidePlaces[currentStepIndex];
    if (!p) return;
    showDetail(p);
    map.flyTo([p.lat,p.lon],15,{duration:0.5});
  };

  document.querySelector("#detailClose").onclick = hideDetail;

  document.querySelector("#bannerRain").onclick = toggleHeatMode;
}

function renderCategoryChips() {
  const row = document.querySelector("#categoriesRow");
  row.innerHTML = "";
  categoriesFilters.forEach(cf => {
    const chip = document.createElement("div");
    chip.className = "chip" + (activeCategory === cf.key ? " active" : "");
    const dot = document.createElement("div");
    dot.className = "chip-dot";
    dot.style.background = cf.key === "all" ? "#fff3" : catColor(cf.key);
    chip.appendChild(dot);
    chip.appendChild(document.createTextNode(cf.label));
    chip.onclick = () => {
      activeCategory = cf.key;
      renderCategoryChips();
      rebuildMarkers();
      buildGuide();
    };
    row.appendChild(chip);
  });
}

/* ========= MARKERS / HEAT ========= */

function filterPlacesBasic() {
  const q = document.querySelector("#searchInput").value.toLowerCase();
  return allPlaces.filter(p => {
    const okCat = activeCategory === "all" || p.category === activeCategory;
    const okQ = !q || p.name.toLowerCase().includes(q);
    return okCat && okQ;
  });
}

function rebuildMarkers() {
  markersLayer.clearLayers();
  markerById.clear();

  if (heatMode) return; // –∫–æ–≥–¥–∞ heatmap, —Ç–æ—á–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º

  const filtered = filterPlacesBasic();
  filtered.forEach(createMarker);
}

function createMarker(p) {
  const icon = L.divIcon({
    html: `<div style="
      width:14px;height:14px;border-radius:999px;
      background:${catColor(p.category)};
      border:2px solid #05060a;
    "></div>`,
    className:"",
    iconSize:[16,16],
    iconAnchor:[8,8]
  });

  const m = L.marker([p.lat,p.lon],{icon}).addTo(markersLayer);
  markerById.set(p.id, m);

  m.on("click", () => {
    showDetail(p);
    map.flyTo([p.lat,p.lon],15,{duration:0.5});
  });
}

function buildHeatLayer() {
  heatLayer.clearLayers();

  averageZones.forEach(z => {
    const color =
      z.value >= 35 ? "#ff3859" :
      z.value >= 25 ? "#ff9f30" : "#29d9a6";

    const circle = L.circle([z.lat,z.lon],{
      radius: 400 + z.value * 6,
      color,
      fillColor: color,
      fillOpacity: 0.18,
      weight: 1.2
    }).addTo(heatLayer);

    circle.bindPopup(`–°—Ä–µ–¥–Ω–∏–π –∫—ç—à–±—ç–∫: ${z.value} ‚ÇΩ`);
  });
}

function toggleHeatMode() {
  heatMode = !heatMode;

  if (heatMode) {
    map.addLayer(heatLayer);
    markersLayer.clearLayers();
    document.querySelector("#guideTitle").textContent =
      "–°—Ä–µ–¥–Ω–∏–π –∫—ç—à–±—ç–∫ –ø–æ —Ä–∞–π–æ–Ω–∞–º";
    document.querySelector("#guideSubtitle").textContent =
      "–ö–ª–∏–∫–∞–π –ø–æ –∫—Ä—É–≥–∞–º –Ω–∞ –∫–∞—Ä—Ç–µ, —á—Ç–æ–±—ã –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Å—Ä–µ–¥–Ω–∏–π –∫—ç—à–±—ç–∫.";
    document.querySelector("#placeName").textContent = "";
    document.querySelector("#placeAddress").textContent = "";
    document.querySelector("#placeCategory").textContent = "";
    document.querySelector("#placeDistance").textContent = "";
    document.querySelector("#placeAvgCheck").textContent = "";
  } else {
    map.removeLayer(heatLayer);
    rebuildMarkers();
    buildGuide();
  }
}

/* ========= GUIDE ========= */

function buildGuide() {
  if (heatMode) return;

  const baseLat = userPosition ? userPosition.lat : 55.75;
  const baseLon = userPosition ? userPosition.lon : 37.62;

  const filtered = filterPlacesBasic().map(p => ({
    ...p,
    dist: haversine(baseLat,baseLon,p.lat,p.lon)
  })).sort((a,b) => a.dist - b.dist);

  guidePlaces = filtered.slice(0,5);
  currentStepIndex = 0;
  renderGuide();
}

function renderGuide() {
  const steps = document.querySelector("#guideSteps");
  steps.innerHTML = "";

  guidePlaces.forEach((p,i)=>{
    const s = document.createElement("div");
    s.className = "step" + (i === currentStepIndex ? " active" : "");
    s.textContent = i+1;
    s.onclick = () => {
      currentStepIndex = i;
      renderGuide();
      map.flyTo([p.lat,p.lon],15,{duration:0.5});
      showDetail(p);
    };
    steps.appendChild(s);
    if (i < guidePlaces.length - 1) {
      const line = document.createElement("div");
      line.className = "step-line";
      steps.appendChild(line);
    }
  });

  const p = guidePlaces[currentStepIndex];
  if (!p) {
    document.querySelector("#guideTitle").textContent = "–ù–µ—Ç –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö –º–µ—Å—Ç";
    document.querySelector("#guideSubtitle").textContent =
      "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã –∏–ª–∏ –ø–æ–∏—Å–∫.";
    return;
  }

  document.querySelector("#guideTitle").textContent =
    `–®–∞–≥ ${currentStepIndex+1}. –ü–æ—Å–µ—Ç–∏—Ç–µ ${p.name}`;
  document.querySelector("#guideSubtitle").textContent =
    "–ú—ã –ø–æ–¥–æ–±—Ä–∞–ª–∏ –º–µ—Å—Ç–∞ —Å –∫—ç—à–±—ç–∫–æ–º —Ä—è–¥–æ–º —Å –≤–∞–º–∏.";

  document.querySelector("#placeName").textContent = p.name;
  document.querySelector("#placeAddress").textContent = p.address;
  document.querySelector("#placeCategory").textContent = p.category;
  document.querySelector("#placeDistance").textContent = distFmt(p.dist);
  document.querySelector("#placeAvgCheck").textContent = `~${p.avgCheck} ‚ÇΩ`;
}

/* ========= DETAIL CARD ========= */

function showDetail(p) {
  const wrap = document.querySelector("#placeDetailWrap");
  const card = document.querySelector("#placeDetail");

  const logoPath = brandLogos[p.brand] || "logos/default.png";

  document.querySelector("#detailLogo").src = logoPath;
  document.querySelector("#detailTitle").textContent = p.name;
  document.querySelector("#detailCategory").textContent = p.category;
  document.querySelector("#detailCategory").style.background = catColor(p.category);
  document.querySelector("#detailAddress").textContent = p.address;
  document.querySelector("#detailAvgCheck").textContent = p.avgCheck + " ‚ÇΩ";
  document.querySelector("#detailCashback").textContent = p.cashback;

  wrap.style.display = "block";
  setTimeout(() => card.classList.add("show"), 10);
}

function hideDetail() {
  const wrap = document.querySelector("#placeDetailWrap");
  const card = document.querySelector("#placeDetail");
  card.classList.remove("show");
  setTimeout(() => wrap.style.display = "none", 200);
}

/* ========= GEOLOCATION ========= */

function locate() {
  if (!navigator.geolocation) return;
  navigator.geolocation.getCurrentPosition(pos => {
    userPosition = {
      lat: pos.coords.latitude,
      lon: pos.coords.longitude
    };
    if (!userMarker) {
      userMarker = L.circleMarker([userPosition.lat,userPosition.lon],{
        radius: 6,
        color: "#00ffb3",
        fillOpacity: 0.9
      }).addTo(map);
    } else {
      userMarker.setLatLng([userPosition.lat,userPosition.lon]);
    }
    map.setView([userPosition.lat,userPosition.lon], 13);
    buildGuide();
  });
}
